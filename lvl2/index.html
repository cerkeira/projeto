<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Nível 2</title>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    

    <div id="tempo">TEMPO:
      <span id="contador"></span>
    </div>

    <div id="confirmador">
      <img id="gatoconf" src="assets/Gato.png" alt="gatos">
        <img id="conf1" src="assets/errado_jogo_lab3.jpg" alt="confirmar">
      <img id="irmaoconf" src="assets/Irmão.png" alt="irmaos">
        <img id="conf2" src="assets/errado_jogo_lab3.jpg" alt="confirmar">
      <img id="paiconf" src="assets/Pai.png" alt="pais">
        <img id="conf3" src="assets/errado_jogo_lab3.jpg" alt="confirmar">
      <img id="maeconf" src="assets/Mãe.png" alt="maes">
        <img id="conf4" src="assets/errado_jogo_lab3.jpg" alt="confirmar">
    </div>

    <div id="primeiro"><img id="jogador1" src="assets/Principal_Homem.png" alt="jogador">
      <img id="gato" src="assets/Gato.png" alt="gato">
    </div>
    <div id="segundo"><img id="jogador2" src="assets/Principal_Homem.png" alt="jogador">
      <img id="irmao" src="assets/Irmão.png" alt="irmao">
    </div>
    <div id="terceiro"><img id="jogador3" src="assets/Principal_Homem.png" alt="jogador">
      <img id="pai" src="assets/Pai.png" alt="pai">
      <img id="mae" src="assets/Mãe.png" alt="mae">
    </div>
    <section id="derrotado">
      <div></div>
      <h1>O teu tempo acabou.</h1>
      <h2>Pressiona "R" para tentar novamente.</h2>
    </section>

    <section id="vencedor">
      <div></div>
      <h1>Salvaste a tua família!</h1>
      <button id="continuar">CONTINUAR ></button>
    </section>
  </body>
</html>
